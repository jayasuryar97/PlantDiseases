<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <a href="https://ibb.co/G7LDxwg"><img src="https://i.ibb.co/G7LDxwg/APSSlogo.png" alt="APSSlogo" border="0"></a>
    <div class='title'>Classify Plant Diseases Images</div>
    <p>
      Use images of <strong>Anthracnose</strong>, <strong>AppleScab</strong>, <strong>BacterialCanker</strong>, <strong>BlackKnot</strong>, 
      <strong>BlossomEndRot</strong>, !
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
